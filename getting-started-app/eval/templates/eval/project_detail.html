<!DOCTYPE html>
<html>
<head>
    <title>{{project.project}}</title>
</head>
<body>
    <h1>{{project.project}}</h1>
    <p>{{project.explain}}</p>

    <hr>
    <h3>별점 주기 (1~5)</h3>
    <form method="post">
        {% csrf_token %}
        <label for="score">점수 선택:</label>
        <select name="score" id="score" required>
            <option value="">점수를 선택하세요</option>
            {% for i in "12345" %}
                <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select>
        <button type="submit">제출하기</button>
    </form>

    <p><a href="{% url 'project_list' %}">← 목록으로 돌아가기</a> </p>
</body>
</html>
