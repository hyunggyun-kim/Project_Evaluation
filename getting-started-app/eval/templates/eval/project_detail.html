<!DOCTYPE html>
<html>
<head>
    <title>{{project.project}}</title>
    <style>
        .stars{
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-start;
            gap: 5px;
        }
        .stars input[type="radio"]{
            display: none;
        }
        .stars label {
            font-size: 2.5rem;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
            user-select: none;
        }
        .stars input[type="radio"]:checked ~ label,
        .stars label:hover,
        .stars label:hover ~ label {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>{{project.project}}</h1>
    <p>{{project.explain}}</p>

    <hr>
    <h3>별점 주기 (1~5점)</h3>
    <form method="post">
        {% csrf_token %}
        <div class="stars">
            <input type="radio" id="star5" name="score" value="5" required>
            <label for="star5" title="5점">★</label>
            <input type="radio" id="star4" name="score" value="4">
            <label for="star4" title="4점">★</label>
            <input type="radio" id="star3" name="score" value="3">
            <label for="star3" title="3점">★</label>
            <input type="radio" id="star2" name="score" value="2">
            <label for="star2" title="2점">★</label>
            <input type="radio" id="star1" name="score" value="1">
            <label for="star1" title="1점">★</label>
        </div>
        <button type="submit">제출하기</button>
    </form>

    <p><a href="{% url 'project_list' %}">← 목록으로 돌아가기</a> </p>
</body>
</html>
