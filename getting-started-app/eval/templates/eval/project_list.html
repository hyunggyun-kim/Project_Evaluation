<!DOCTYPE html>
<html>
<head>
    <title>프로젝트 목록</title>
    <style>
        ul{
            padding-left: 0;
            list-style: none;
        }
        li{
            font-size: 2em;
            margin-bottom: 10px;
        }
        a{
            text-decoration: none;
            color: #020715;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>프로젝트 목록 (가나다 순)</h1>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'project_detail' project.pk %}">
                    {{project.project}}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
